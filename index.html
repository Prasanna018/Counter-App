<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="counter-app">
        <div class="logo">
            <h1>Counter App</h1>
        </div>


        <div class="display">
            <p class="count">0</p>

        </div>
        <div class="buttons">
            <button class="btn" id="btn-decrese">-</button>
            <button class="btn" id="btn-increse">+</button>

        </div>

        <div class="change">
            <input class="changeBy" type="number" value="0">
        </div>


        <div class="reset">
            <button id="reset-btn">Reset</button>
        </div>


    </div>

</body>
<script src="script.js"></script>

</html>
